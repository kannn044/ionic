<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only (click)="scanBarcode()" color="dark">
        <ion-icon name="barcode"></ion-icon>
      </button>
    <ion-title>
      HomePage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list no-lines>
    <button ion-item *ngFor="let a of avatars">
        <ion-avatar item-start>
          <img src="../../assets/icon/logo.png">
        </ion-avatar>
        <!-- <ion-avatar item-start>
          <img src="{{a.picture.medium}}">
        </ion-avatar> -->
        <h2>{{a.NAME}} {{a.LNAME}}</h2>
        <p>{{a.HOSPCODE}}</p>
      </button>
  </ion-list>
</ion-content>
