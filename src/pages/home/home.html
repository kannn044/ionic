<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        HomePage
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list no-lines >
      <button ion-item *ngFor="let a of avatars">
        <ion-avatar item-start>
          <img src="{{a.picture.medium}}">
        </ion-avatar>
        <h2>{{a.name.title}}.{{a.name.first}} {{a.name.last}}</h2>
        <p>{{a.email}}</p>
      </button>
    </ion-list>
  </ion-content>
